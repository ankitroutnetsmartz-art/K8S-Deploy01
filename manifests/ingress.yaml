apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: azure-site.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azure-k8s-site-service
            port:
              number: 80
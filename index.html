<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Control Plane v6.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --azure-blue: #0078d4; --dark-bg: #0d1117; --terminal-green: #27c93f; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .hero { background: linear-gradient(135deg, #161b22 0%, #010409 100%); border-bottom: 1px solid #30363d; padding: 2rem 0; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .pod-dot { height: 12px; width: 12px; border-radius: 2px; display: inline-block; margin: 3px; background-color: var(--terminal-green); box-shadow: 0 0 5px var(--terminal-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .replica-count { font-size: 3rem; font-weight: bold; color: var(--azure-blue); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand text-info" href="/"><i class="fas fa-project-diagram me-2"></i>K8S-CLUSTER-003</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Dashboard</a>
                <a class="nav-link" href="/about.html">System Spec</a>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Infrastructure Monitor</h1>
            <p><code class="text-info">Target: azure-site.local</code></p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-8">
                <div class="card p-4 h-100 shadow-lg border-primary">
                    <h6 class="text-uppercase text-muted small"><i class="fas fa-cubes me-2"></i>Live Replica Inventory (HPA Active)</h6>
                    <div class="d-flex align-items-center justify-content-around mt-3">
                        <div class="text-center">
                            <div class="replica-count" id="pod-number">2</div>
                            <div class="small text-muted">ACTIVE PODS</div>
                        </div>
                        <div class="vr"></div>
                        <div id="pod-grid" class="p-3" style="max-width: 300px;">
                            <span class="pod-dot"></span>
                            <span class="pod-dot"></span>
                        </div>
                    </div>
                    <div class="mt-4 p-2 bg-black rounded">
                        <code class="text-success small">$ kubectl get pods -l app=web-server</code>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 h-100">
                    <h6 class="text-uppercase text-muted small"><i class="fas fa-microchip me-2"></i>Cluster Load</h6>
                    <h3 class="mt-2">34% <small class="fs-6 text-muted">CPU</small></h3>
                    <div class="progress mt-2" style="height: 6px; background: #30363d;">
                        <div class="progress-bar bg-info" style="width: 34%"></div>
                    </div>
                    <p class="mt-3 small text-muted">HPA will scale-out at 50% load threshold.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Logic to simulate live sync with the cluster
        function refreshMetrics() {
            console.log("Syncing with K8S Metrics Server...");
            // In a real Python-backend app, this would be an API call
        }
        setInterval(refreshMetrics, 5000);
    </script>
</body>
</html>

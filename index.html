<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Control Plane v6.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --azure-blue: #00d4ff; --dark-bg: #0b0e14; --card-bg: #1c2128; --green: #3fb950; --white: #f0f6fc; }
        body { background-color: var(--dark-bg); color: var(--white); font-family: 'Segoe UI', sans-serif; }
        
        /* Glassmorphism Header */
        .hero { background: linear-gradient(180deg, #161b22 0%, var(--dark-bg) 100%); padding: 3rem 0; border-bottom: 1px solid #30363d; }
        
        /* High-Visibility Cards */
        .card { background-color: var(--card-bg); border: 1px solid #444c56; border-radius: 12px; transition: 0.3s; }
        .card:hover { border-color: var(--azure-blue); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        
        /* Bright Labels */
        .header-label { color: var(--azure-blue); font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; font-size: 0.85rem; }
        .text-main { color: var(--white); font-weight: 600; }
        .text-dim { color: #8b949e; }

        /* Pod Visuals */
        .replica-count { font-size: 4.5rem; font-weight: 900; color: var(--white); line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .pod-dot { 
            height: 20px; width: 20px; border-radius: 4px; display: inline-block; margin: 6px; 
            background-color: var(--green); box-shadow: 0 0 12px var(--green); animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Terminal Mockup */
        .terminal { background: #010409; border: 1px solid #30363d; padding: 12px; border-radius: 6px; font-family: 'Consolas', monospace; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="#"><i class="fas fa-microchip me-2"></i>K8S-CLUSTER-003</a>
            <div class="ms-auto">
                <span class="badge bg-success"><i class="fas fa-circle-check me-1"></i> SYSTEM ONLINE</span>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Infrastructure Monitor</h1>
            <p class="text-main fs-5">Target Node: <span class="text-info">azure-site.local</span></p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card p-4 h-100">
                    <div class="header-label mb-4"><i class="fas fa-layer-group me-2"></i>Live Replica Inventory</div>
                    <div class="row align-items-center">
                        <div class="col-md-5 text-center">
                            <div class="replica-count">2</div>
                            <div class="text-main mt-2 fs-5">PODS SCALED</div>
                        </div>
                        <div class="col-md-7 border-start border-secondary">
                            <div id="pod-grid" class="d-flex flex-wrap justify-content-center p-2">
                                <span class="pod-dot"></span>
                                <span class="pod-dot"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 terminal">
                        <code class="text-info">$</code> <code class="text-success">kubectl get pods --selector app=web-server</code>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card p-4 h-100">
                    <div class="header-label mb-4"><i class="fas fa-bolt me-2"></i>Real-time Cluster Load</div>
                    <div class="d-flex justify-content-between align-items-end mb-3">
                        <h2 class="display-6 fw-bold mb-0">34%</h2>
                        <span class="text-main pb-1">CPU UTIL</span>
                    </div>
                    <div class="progress" style="height: 12px; background: #30363d;">
                        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 34%"></div>
                    </div>
                    <div class="mt-4 small">
                        <div class="d-flex justify-content-between text-dim">
                            <span>HPA Threshold</span>
                            <span class="text-main">50%</span>
                        </div>
                        <div class="d-flex justify-content-between text-dim mt-2">
                            <span>Instance Count</span>
                            <span class="text-main">2/10 Max</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Console | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --k8s-blue: #326ce5; --dark-bg: #0d1117; --border: #30363d; --accent: #58a6ff; }
        body { background-color: var(--dark-bg); color: #c9d1d9; font-family: 'Consolas', monospace; }
        .navbar { background-color: #010409; border-bottom: 1px solid var(--border); }
        .hero { padding: 2.5rem 0; border-bottom: 1px solid var(--border); background: #161b22; }
        .manifest-card { background-color: #161b22; border: 1px solid var(--border); border-radius: 12px; border-left: 4px solid var(--k8s-blue); }
        .header-label { color: var(--accent); font-weight: bold; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .replica-count { font-size: 5rem; font-weight: bold; color: #fff; line-height: 1; }
        .pod-dot { 
            height: 20px; width: 20px; border-radius: 4px; display: inline-block; margin: 6px; 
            background-color: #238636; box-shadow: 0 0 10px #238636; animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .spec-item { padding: 15px; background: #010409; border: 1px solid var(--border); border-radius: 6px; }
        .nav-link { color: #8b949e !important; font-size: 0.9rem; }
        .nav-link.active { color: var(--accent) !important; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-terminal me-2 text-info"></i>K8S-CLUSTER-003</a>
            <div class="ms-auto d-flex">
                <a class="nav-link px-3 active" href="/">DASHBOARD</a>
                <a class="nav-link px-3 border-start border-secondary" href="/about.html">SYSTEM SPEC</a>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-6 fw-bold">Infrastructure Monitor</h1>
            <p class="text-muted small">NODE: <span class="text-info">azure-site.local</span> | STATUS: <span class="badge bg-success">ONLINE</span></p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="manifest-card p-4 h-100 shadow-lg">
                    <div class="header-label mb-4"><i class="fas fa-layer-group me-2"></i>Live Replica Inventory</div>
                    <div class="row align-items-center">
                        <div class="col-md-5 text-center">
                            <div class="replica-count">2</div>
                            <div class="text-muted mt-2 small">REPLICAS_RUNNING</div>
                        </div>
                        <div class="col-md-7 border-start border-secondary py-3">
                            <div id="pod-grid" class="d-flex flex-wrap justify-content-center">
                                <span class="pod-dot"></span>
                                <span class="pod-dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="manifest-card p-4 h-100 shadow-lg">
                    <div class="header-label mb-4"><i class="fas fa-bolt me-2"></i>Cluster Load</div>
                    <div class="spec-item mb-3">
                        <div class="d-flex justify-content-between align-items-end">
                            <h2 class="fw-bold mb-0">34%</h2>
                            <span class="text-muted small">CPU_UTIL</span>
                        </div>
                        <div class="progress mt-2" style="height: 6px; background: #0d1117;">
                            <div class="progress-bar bg-info" style="width: 34%"></div>
                        </div>
                    </div>
                    <div class="mt-3 small text-muted">
                        <i class="fas fa-info-circle me-1"></i> HPA threshold: 50%
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
